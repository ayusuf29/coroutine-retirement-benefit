server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

database:
  driverClass: com.mysql.cj.jdbc.Driver
  user: pension_user
  password: password
  url: jdbc:mysql://localhost:3306/pension_fund?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
  validationQuery: SELECT 1
  minSize: 1
  maxSize: 10

coroutines:
  parallelism: 4
  timeout: 30000
  enableLogging: true

kafka:
  bootstrapServers: localhost:9092
  topic: pension-simulation-events
  clientId: pension-simulation-producer
  retries: 3
  acks: all
  enableIdempotence: true
  compressionType: snappy

logging:
  level: INFO
  loggers:
    net.research.kt.coroutine: DEBUG
    org.apache.kafka: WARN
